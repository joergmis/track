name: Build binaries

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 10

      - name: go setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: dependencies
        run: go get .

      - name: generate files
        run: printf %s $(git describe --tags --dirty) > VERSION.txt

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: coverage report
        uses: gwatts/go-coverage-action@v2.0.0
        with:
          cover-pkg: ./...
          ignore-pattern: |
            \.gen\.go$
            mocks
