openapi: 3.1.0
info:
  title: Clockodo API v2
  description: |-
    Clockodo spec, retraced from their online API documentation. Beware, this might very well include errors or simply be incomplete!
  version: 0.0.1
externalDocs:
  description: Check out the source code
  url: https://github.com/joergmis/track
servers:
  - url: https://my.clockodo.com/api
tags:
  - name: customers
  - name: projects
paths:
  /v2/customers:
    get:
      tags:
        - customers
      summary: List all customers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customers'
  /v2/projects:
    get:
      tags:
        - projects
      summary: List all projects
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
components:
  schemas:
    Pagination:
      type: object
      required:
        - items_per_page
        - current_page
        - count_pages
        - count_items
      properties:
        items_per_page:
          type: integer
        current_page:
          type: integer
        count_pages:
          type: integer
        count_items:
          type: integer
    Project:
      type: object
      required:
        - id
        - customers_id
        - name
        - number
        - active
        - billable_default
        - deadline
        - completed
      properties:
        id:
          type: integer
        customers_id:
          type: integer
        name:
          type: string
        number:
          type: string
        active:
          type: boolean
        billable_default:
          type: boolean
        deadline:
          type: string
        completed:
          type: boolean
    Projects:
      type: object
      required:
        - paging
        - projects
      properties:
        paging:
          $ref: '#/components/schemas/Pagination'
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    Customer:
      type: object
      required:
        - id
        - name
        - active
        - billable_default
        - note
        - color
      properties:
        id: 
          type: integer
        name:
          type: string
        active:
          type: boolean
        billable_default:
          type: boolean
        note:
          type: string
        color:
          type: integer
    Customers:
      type: object
      required:
        - paging
        - customers
      properties:
        paging:
          $ref: '#/components/schemas/Pagination'
        customers:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
  securitySchemes:
    api_key_auth:
      type: apiKey
      in: header
      name: X-ClockodoApiKey
    api_user_auth:
      type: apiKey
      in: header
      name: X-ClockodoApiUser
security:
  - api_user_auth: []
  - api_key_auth: []
